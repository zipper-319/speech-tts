server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  app:
    path: ./res
  otel:
    addr: 172.16.24.200:32672
    name: speech.tts

log:
  root_path: runtime/
  save_path: logs/
  save_filename: log
  time_format: 2006-01-02
  max_size: 50
  max_backups: 10
  max_days: 30
  compress: false
  json_format: true
  show_line: true
  log_in_console: true
  level: debug
